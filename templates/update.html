<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery.js"></script>
    <title>Attendance System</title>
</head>

<body>
    <main class="d-flex flex-nowrap" style="height: 100vh;">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4">Attendance System</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white active" id="side-1">Attendance</a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white" id="side-2">Create Course</a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white" id="side-3">Generate Report</a>
                </li>
            </ul>
            <hr>
            <div style="font-size: 20px;cursor: pointer;text-align: center;">
                <a href="/logout" style="text-decoration: none;color: white;">Log Out</a>
            </div>
        </div>
        <div class="attend container">
            <div class="row justify-content-center">
                <div class="col-lg-8" style="margin-top: 10vh">
                    <form action="#" method="post">
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" value="{{ data.arr_id }}"
                                style="display: none" name="arr_id">
                        </div>
                        <div class="mb-3">
                            <label for="arr_type" class="form-label">Select Arrive Status</label>
                            <select class="form-select form-select-lg" id="arr_type" name="arr_state">
                                {% if data.arr_state == "0" %}
                                <option value="0" selected>on time</option>
                                <option value="1">late</option>
                                <option value="2">absent</option>
                                {% elif data.arr_state == "1" %}
                                <option value="0">on time</option>
                                <option value="1" selected>late</option>
                                <option value="2">absent</option>
                                {% else %}
                                <option value="0">on time</option>
                                <option value="1">late</option>
                                <option value="2" selected>absent</option>
                                {% endif %}
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                        <br>
                        <div class="d-grid gap-2">
                            <button class="btn btn-secondary" type="button" id="cancel">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script>
        $("#cancel").click(function () {
            window.location = "/instructor";
        })
    </script>
</body>

</html>
